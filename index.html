<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sketch</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="grid">
    <header>
        <h1>
            Sketch and Paint
        </h1>
    </header>
    <div>
        <button id="select-paint">Paint</button>
        <button id="select-erase">Erase</button>
        <form id="paint-form">
            <p>Paint color</p>

            <div id="paint-preview" class="color-preview"></div>
            <input type="text" id="paint-color" placeholder="red">
        </form>
        <form>
            <p>Length of canvas (between 2 and 150)</p>
            <input type="number" id="resolution" placeholder="10">
            <p>Background color</p>
            <div id="background-preview" class="color-preview"></div>
            <input type="text" id="background-color" placeholder="white">
            <input type="button" id="submit">
        </form>
    </div>
    <table id="canvas"></table>
    <footer>footer</footer>
</body>
<script src="scripts/script.js"></script>
</html>
