<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sketch</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" 
    rel="stylesheet">
</head>
<body class="grid">
    <header>
        <h1>
            Sketch and Paint
        </h1>
    </header>
    <div id="settings" class="grid">
        <div>
            <div id="select-buttons" class="grid">
                <button id="select-paint" class="btn">Paint</button>
                <button id="select-erase" class="btn">Erase</button>
            </div>
            <form id="paint-form">
                <div id="paint-preview" class="color-preview"></div>
                <label>paint color</label>
                <input type="text" id="paint-color" placeholder="CSS color value">
            </form>
        </div>
        <div>
            <form id="canvas-form">
                <label>canvas size</label>
                <input type="number" id="resolution" 
                placeholder="number between 2 and 150">
                <div id="background-preview" class="color-preview"></div>
                <label>background color</label>
                <input type="text" id="background-color" 
                placeholder="CSS color value">
                <input type="button" id="submit" class="btn" value="reset canvas">
            </form>
        </div>
    </div>
    <table id="canvas"></table>
    <footer>
        <button id="save" class="btn">save as png</button>
    </footer>
</body>
<script src="scripts/script.js"></script>
</html>
