<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sketch</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="grid">
    <header>
        <h1>
            Sketch and Paint
        </h1>
    </header>
    <div>
        <form id="settings">
            <p>Length of canvas (between 2 and 150)</p>
            <input type="number" id="resolution" placeholder="10">

            <p>Paint color</p>
            <input type="text" id="paint-color" placeholder="red">

            <p>Background color:</p>
            <input type="text" id="bg-color" placeholder="white">
            <input type="button" id="submit">
        </form>
    </div>
    <table id="canvas"></table>
    <footer>footer</footer>
</body>
<script src="scripts/script.js"></script>
</html>
