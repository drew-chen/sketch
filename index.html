<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sketch</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="grid">
    <header>
        <h1>
            Sketch and Paint
        </h1>
    </header>
    <div id="settings" class="grid">
        <div>
            <div id="select-buttons" class="grid">
                <button id="select-paint" class="btn">Paint</button>
                <button id="select-erase" class="btn">Erase</button>
            </div>
            <form id="paint-form">
                <p>Paint color</p>

                <div id="paint-preview" class="color-preview"></div>
                <input type="text" id="paint-color" placeholder="red">
            </form>
        </div>
        <div>
            <form id="canvas-form">
                <p>
                    Length of canvas<br>
                    (between 2 and 150)
                </p>
                <input type="number" id="resolution" placeholder="10">
                <p>Background color</p>
                <div id="background-preview" class="color-preview"></div>
                <input type="text" id="background-color" placeholder="white">
                <input type="button" id="submit" class="btn">
            </form>
        </div>
    </div>

    <table id="canvas"></table>
    <footer>footer</footer>
</body>
<script src="scripts/script.js"></script>
</html>
